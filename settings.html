<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to css file -->
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">

    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">

        <header class = "row jumbotron bg-danger justify-content-center">
            <h1 style="color:white">Pomodoro Timer</h1>
        </header>

        <!-- <div class = "row space"></div> -->
        
        <div class = "row d-flex flex-column align-items-center" id = "settings">
            <h3 class="mb-3">Settings</h3>
            <p>Set time for both first break, second break, and number of first breaks.</p>
            <p>First break will be counted a certain number of times.</p>
            <p>After this count is reached, the second break will begin.</p>
        </div>

        <form id="timerSettings">
            <div class="form-group">
                <label for="first-break">First Break (in minutes)</label>
                <input type="text" class="form-control" id="first-break" name="first-break" placeholder="Enter a number" required>
                <!-- <div class="invalid-feedback">Please enter a number.</div> -->
            </div>

            <div class="form-group">
                <label for="first-number">Number of First Breaks</label>
                <input type="text" class="form-control" id="first-number" name="first-number" placeholder="Enter a number" required>
                <!-- <div class="invalid-feedback">Please enter a number.</div> -->
            </div>

            <div class="form-group">
                <label for="second-break">Second Break (in minutes)</label>
                <input type="text" class="form-control" id="second-break" name="second-break" placeholder="Enter a number" required>
                <!-- <div class="invalid-feedback">Please enter a number.</div> -->
            </div>

            <input type="submit" class="btn btn-success" id="submitForm" value="Submit">
        </form>
    </div>

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "assets/js/app.js"></script>
    <!-- <script type = "text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js></script> -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    
</body>
</html>
